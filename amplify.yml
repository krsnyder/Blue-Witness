version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - npm run-script build
  artifacts:
    baseDirectory: /dist/
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      – ‘!node_modules/.cache’
      – ‘!node_modules/ant-design-pro’
